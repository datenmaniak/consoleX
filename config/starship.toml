# ~/.config/starship.toml


[cmd_duration]
min_time = 500
format = 'took [$duration](bold yellow)'

[python]
symbol = '🐍 '
pyenv_version_name = true
format = '[($virtualenv )]($style)'

[package]
format = 'via [🎁 $version](208 bold) '

[memory_usage]
disabled = true
threshold = -1
symbol = ''
style = 'bold dimmed green'

[line_break]
disabled = false


[localip]
ssh_only = false
format = '@[$localipv4](bold red) '
disabled = true


[jobs]
symbol = '+ '
number_threshold = 4
symbol_threshold = 0

[kubernetes]
format = 'on [⛵ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
disabled = false
contexts = [
  { context_pattern = "dev.local.cluster.k8s", style = "green", symbol = "💔 " },
]


[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
#trim_at = '.devops.lan'
disabled = true
aliases = { "Will's ThinkPad" = "home" }


[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '


[[battery.display]]
threshold = 15
style = 'bold red'
discharging_symbol = '💦' 


[nodejs]
detect_files = ['package.json', '.node-version', '!bunfig.toml', '!bun.lockb']



[character]
success_symbol = '[❯](bold green) '
#success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '
vimcmd_symbol = '[V](bold green) '


[container]
format = '[$symbol \[$name\]]($style) '


[directory]
truncation_length = 8
truncation_symbol = '.../'
style = 'bold green'
home_symbol = '~'

[docker_context]
format = 'via [🐋 $context](blue bold)'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile','compose.yaml']
detect_folders = ['docker']


[git_branch]
symbol = '🌱 '
truncation_length = 12
truncation_symbol = ''
#ignore_branches = ['master', 'main']
ignore_branches = []


[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'


[git_status]
conflicted = '🏳'
#ahead = '🏎💨'
#behind = '😰'
#diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[os]
format = "on [($name )]($style)"
style = "bold blue"
disabled = true  # no mostrar el nombre de la distro


